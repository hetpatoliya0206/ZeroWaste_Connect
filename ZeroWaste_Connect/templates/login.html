<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ZeroWaste Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <main class="auth-shell">

        <!-- ── Left hero panel ── -->
        <section class="hero-panel reveal-up">
            <p class="eyebrow">Access Portal</p>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to manage your donations or collections.</p>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <p class="flash-error">{{ message }}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}
        </section>

        <!-- ── Right form panel ── -->
        <section class="form-panel reveal-up reveal-delay">
            <h2>Account Login</h2>
            <form method="POST" class="stack-form">

                <label for="role">Login as</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="donor">Donor</option>
                    <option value="ngo">NGO</option>
                    <option value="restaurant">Restaurant</option>
                </select>

                <label for="name">Username</label>
                <input id="name" type="text" name="name" required>

                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input id="password" type="password" name="password" required>
                    <button type="button" class="toggle-pw" onclick="togglePassword()" title="Show/Hide password">
                        <!-- Eye icon -->
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>

                <button type="submit">Login</button>
            </form>
            <a class="text-link" href="{{ url_for('home') }}">Back to Home</a>
        </section>

    </main>

    <script>
        function togglePassword() {
            var input = document.getElementById('password');
            var btn = document.querySelector('.toggle-pw');
            var isHidden = input.type === 'password';
            input.type = isHidden ? 'text' : 'password';
            btn.innerHTML = isHidden
                ? '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.97 9.97 0 012.05-3.475M6.53 6.53A9.97 9.97 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.97 9.97 0 01-4.423 5.366M3 3l18 18"/></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>';
        }
    </script>
</body>
</html>
